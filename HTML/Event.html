<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Card</title>
    <link rel="stylesheet" href="/Workshop/CSS/Event.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="/Workshop/HTML+CSS/img/image.png" alt="Star Wars" class="card-image">
            <h2 class="card-title">Star Wars</h2>
        </div>
        <div class="card-body">
            <p class="card-description">
                Star Wars is a space opera franchise created by George Lucas. The franchise began with the 1977 film and quickly became a worldwide pop-culture phenomenon.
            </p>
        </div>
        <div class="card-footer">
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>
</html>
